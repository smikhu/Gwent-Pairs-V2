<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/witcher-favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Wild Match</title>
</head>

<body>

    <div class="sounds">
        <audio id="flip-sound" src="audio/cardflip.mp3"></audio>
        <audio id="incorrect" src="audio/incorrect.mp3"></audio>
        <audio id="correct" src="audio/correct.mp3"></audio>
        <audio id="potion" src="audio/potion.mp3"></audio>
        <audio id="sign" src="audio/sign.mp3"></audio>
        <audio id="gameLost" src="audio/dead.mp3"></audio>
        <audio id="gameWon" src="audio/questcompleted.mp3"></audio>
        <audio src="audio/LullabyOfWoe.mp3" id="background-music"></audio>
    </div>



    <nav>

        <div id="personal">
            <a target="_blank" href="https://github.com/smikhu">
                <i id="github" class="fa-brands fa-github"></i>
            </a>
            <a target="_blank" href="https://www.linkedin.com/in/steven-mikhu-1323a2214/">
                <i id="linkedin" class="fa-brands fa-linkedin"></i>
            </a>
        </div>

        <div id="game-menu">
            <div class="item">
                <i id="characters" class="fa-solid fa-eye"></i>
                <div class="character-pop-up pop-up"></div>
            </div>
            <div class="item">
                <i id="how-to-play" class="fa-solid fa-question"></i>
                <div class="how-to-pop-up pop-up"></div>
            </div>
            <i id="play-pause-icon" class="fas fa-pause"></i>
            <i id="mute" class="fa-solid fa-volume-high"></i>
        </div>

    </nav>


    <div class="container">

        <div class="title-container">

            <div class="title">
                <h1>Wild Match</h1>
                <img class="logo" src="images/witcher.png" alt="witcher-logo">
            </div>

        </div>

        <div class="cards-container">

            <img class="back" src="images/back.jpg" data-matched="false" data-name="cirilla" alt="cirilla">
            <img class="back" src="images/back.jpg" data-matched="false" data-name="cirilla" alt="cirilla">
            <img class="back" src="images/back.jpg" data-matched="false" data-name="yennefer" alt="yennefer">
            <img class="back" src="images/back.jpg" data-matched="false" data-name="yennefer" alt="yennefer">
            <img class="back" src="images/back.jpg" data-matched="false" data-name="geralt" alt="geralt">
            <img class="back" src="images/back.jpg" data-matched="false" data-name="geralt" alt="geralt">
            <img class="back" src="images/back.jpg" data-matched="false" data-name="iorweth" alt="iorweth">
            <img class="back" src="images/back.jpg" data-matched="false" data-name="iorweth" alt="iorweth">
            <img class="back" src="images/back.jpg" data-matched="false" data-name="foltest" alt="foltest">
            <img class="back" src="images/back.jpg" data-matched="false" data-name="foltest" alt="foltest">
            <img class="back" src="images/back.jpg" data-matched="false" data-name="dandelion" alt="dandelion">
            <img class="back" src="images/back.jpg" data-matched="false" data-name="dandelion" alt="dandelion">
            <img class="back" src="images/back.jpg" data-matched="false" data-name="triss" alt="triss">
            <img class="back" src="images/back.jpg" data-matched="false" data-name="triss" alt="triss">
            <img class="back" src="images/back.jpg" data-matched="false" data-name="emhyr" alt="emhyr">
            <img class="back" src="images/back.jpg" data-matched="false" data-name="emhyr" alt="emhyr">

        </div>

        <div class="end-menu">

            <div class="hud">
                <div class="life-container">
                    <div class="life-img-container">
                        <img class="life-img" src="images/skull.png" alt="skull life bar">
                    </div>
                    <div class="bar-container life">
                        <div class="bar-decrement"></div>
                    </div>
                </div>

                <div class="match-container">
                    <div class="match-img-container">
                        <img class="match-img" src="images/witcher-health.png" alt="witcher logo">
                    </div>
                    <div class="bar-container match">
                        <div class="bar-increment"></div>
                    </div>
                </div>

                <div class="perks">
                    <img id="cat" src="images/cat.webp" alt="cat potion">
                    <img id="axii" src="images/axii.webp" alt="axii sign">
                </div>
            </div>

            <div id="start-game">
                <div class="start-menu">
                    <h4>Match all the pairs before your health is depleted!</h4>
                    <br>
                    <button id="start-game-btn">Play</button>
                </div>
            </div>

            <div id="game-over">
                <h1 class="lose">DEFEAT!</h1>
                <button class="btn">Play Again</button>
            </div>

            <div id="win-game">
                <h1 class="win">VICTORY!</h1>
                <button class="btn">Play Again</button>
            </div>
        </div>

    </div>

</body>

</html>
